<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Validação</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <script type="text/javascript" src="jquery.validate.min.js"></script>
    <script>
     $(function(){
        $("#form-login").validate();  
     });
    </script>
</head>

<body>
    <div id="form-container">
        <div class="panel" id="form-box">   
            <form  method="POST" id="form-login" onsubmit="return false">
                <div id="logo">
                    <img src="resource-it.png" id="logo">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="Login">Usuario</label>
                    <input type="text" name="nome" id="usuario" class="form-control" placeholder="Seu Usuario" required >
                </div>
                <div class="form-group">
                    <label class="sr-only" for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite sua senha" required minlength="6">        
                </div>
                <div class="form-group">
                    <input type="submit" value="Login" id="btn-submit" class="btn btn-primary form-control">
                </div>
            </form>
            <div class="msg alert" role="alert" style="display:none"></div>
        </div>
    </div>
    <footer>
        <div id="rodape">
                &COPY Resource It;
        </div>
    </footer>
</body>
</html>
